# Items
item.neo-mod-4-1-neocromium.name = Neocromium
item.neo-mod-4-1-neocromium.description = The ultimate strucuture material, impervius to all sorts of physical damage, although it can be melted with enough heat
item.neo-mod-4-1-neocromium.details = It's weird properties allow it to reflect 100% of the kinetic energy aplied to it
item.neo-mod-4-2-adamantite.name = Adamantite
item.neo-mod-4-2-adamantite.description = A fragile material, it may be weaker than glass but it's heat absortion capabilities are unheard of
item.neo-mod-4-2-adamantite.details = Preliminary test suggest that it might impossible to even make it glow red using current tecnology, maximum temperature archived on test: [orange]5.5 trillion °K
item.neo-mod-4-3-neoadamantite.name = Neoadamantite
item.neo-mod-4-3-neoadamantite.description = The combination of neocromium and adamantite, combining adamantites heat inmunity with neocromium damage inmunity creates the ultimate material
item.neo-mod-4-3-neoadamantite.details = [scarlet]Important note: []both materials must be added and casted immediately since after cooled it can't be modified further
item.neo-mod-4-4-neoadamantite-frame.name = Neoadamantite Frame
item.neo-mod-4-4-neoadamantite-frame.description = A casted frame made from neoadamantite, used in multiple buildings as a base
item.neo-mod-4-4-neoadamantite-frame.details = Mixing it with different materials will allow it to have extra properties

# Blocks

## Production
block.neo-mod-1-1-neo-extractor.name = Neo Extractor
block.neo-mod-1-1-neo-extractor.description = Uses slag to melt neocromium from under the surface and pump it back up for later usage
block.neo-mod-1-1-neo-extractor.details = It can be placed anywhere since, apparently, neocromium is really common under the surface of the planet
block.neo-mod-1-2-adamantite-breaker.name = Adamantite Breaker
block.neo-mod-1-2-adamantite-breaker.description = Using the impact drill tecnology from erekir is capable of mining adamantite out of the floor
block.neo-mod-1-2-adamantite-breaker.details = After the conquer of erekir it was a matter of time until you found a usage for some of the tecnology back in serpulo

## Crafting
block.neo-mod-2-1-neo-cooler.name = Neo Cooler
block.neo-mod-2-1-neo-cooler.description = It takes the melted neocromium and cast it into ingots for use as ammunition or unit making
block.neo-mod-2-1-neo-cooler.details = It's usage in unit relies on the fact that it can be melted allowing it to be reshaped 
block.neo-mod-2-2-neo-fuser.name = Neo Fuser
block.neo-mod-2-2-neo-fuser.description = Taking adamantite and melted neocromium it cast it both into neoadamantite ingots and frames
block.neo-mod-2-2-neo-fuser.details = You thought of making these in two separate machines but decided to make it in only one to conserve space
block.neo-mod-.name = Adamantite Coolant Mixer
block.neo-mod-.description = Mixing admantite with water makes a cooling liquid far superior to cryofluid
block.neo-mod-.details = It usage on turrets has shown excellent results, if a bit much since it caused basic turret to dissasemble from the sheer shooting speed

## Defense
