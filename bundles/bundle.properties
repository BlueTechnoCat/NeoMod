# Liquids
liquid.neo-mod-5-1-melted-neocromium.name = Melted Neocromium
liquid.neo-mod-5-1-melted-neocromium.description = Neocromium that has been melted, this being the only way to use it
liquid.neo-mod-5-1-melted-neocromium.details = Since it can't be damaged even as a raw ore, neocromium needs to be melted and casted into the shape wanted for construction\nor mixed with other material to change it's properties
liquid.neo-mod-5-2-adamantite-coolant.name = Adamantite Coolant
liquid.neo-mod-5-2-adamantite-coolant.description = By mixing water and adamantite a new type of cooling liquid was discovered
liquid.neo-mod-5-2-adamantite-coolant.details = It is unknown how it remains liquid despite beeing at [#87ceebff]1 °K[] at all times