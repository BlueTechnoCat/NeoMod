block.neo-mod-3-1-neo-thorium-wall.description = A thorium wall with a neoadamantite frame as a base, it deflects bullets by default
block.neo-mod-3-2-neo-thorium-wall-large.name = Neo Thorium Wall Large
block.neo-mod-3-2-neo-thorium-wall-large.description = A thorium wall with a neoadamantite frame as a base, it deflects bullets by default. Spans multiple tiles
block.neo-mod-3-3-neo-plastanium-wall.name = Neo Plastanium Wall
